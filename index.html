<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильтр товаров</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
<h1>Фильтр товаров</h1>
<div class="filter-section">
    <h2>Фильтр по размеру</h2>
    <!-- Чекбоксы для выбора размеров -->
    <label><input type="checkbox" name="size" value="S"> S</label><br>
    <label><input type="checkbox" name="size" value="M"> M</label><br>
    <label><input type="checkbox" name="size" value="L"> L</label><br>
</div>

<div class="filter-section">
    <h2>Фильтр по цвету</h2>
    <!-- Чекбоксы для выбора цветов -->
    <label><input type="checkbox" name="color" value="red"> Красный</label><br>
    <label><input type="checkbox" name="color" value="blue"> Синий</label><br>
    <label><input type="checkbox" name="color" value="green"> Зеленый</label><br>
</div>

<div id="products-container">
    <!-- Контейнер для товаров. Товары будут добавлены сюда -->
    <div class="product" data-size="S" data-color="red">
        Товар 1 (S, красный)
    </div>
    <div class="product" data-size="M" data-color="blue">
        Товар 2 (M, синий)
    </div>
    <div class="product" data-size="L" data-color="red">
        Товар 3 (L, красный)
    </div>
    <div class="product" data-size="S" data-color="green">
        Товар 4 (S, зеленый)
    </div>
    <div class="product" data-size="M" data-color="green">
        Товар 5 (M, зеленый)
    </div>
    <div class="product" data-size="L" data-color="blue">
        Товар 6 (L, синий)
    </div>
</div>


<!-- Подключите ваш JavaScript код здесь, где будете реализовывать фильтрацию -->
<script>
    // Ваш JavaScript-код для фильтрации будет здесь
</script>
</body>
</html>
